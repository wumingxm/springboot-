server.port = 9090
spring.application.name=dubbo-spring-boot-producer
spring.dubbo.registry=zookeeper://192.168.2.200:2181
mybatis.configuration.cache-enabled = false
mybatis.configuration.map-underscore-to-camel-case = true
mybatis.configuration.use-generated-keys = true
mybatis.configuration.default-executor-type = reuse
mybatis.configuration.default-statement-timeout = 600
spring.datasourc.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.tomcat.max-idle=12
spring.datasource.maxidle= 10
spring.datasource.url=jdbc:mysql://localhost:3306/act
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
mybatis.type-aliases-package=com.springboot.dubbo.vo
mybatis.mapper-locations=classpath:mapper/*.xml