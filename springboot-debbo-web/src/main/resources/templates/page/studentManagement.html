<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学生信息管理</title>
<style type="text/css" th:href="@{../css/studentManage.css}"></style>
<style type="text/css">
	#tab{
		border-collapse:collapse;
		border:1px solid;
		width:100%;
		height:400px;
	}
	tr{
		border:1px solid;
	}
	td{
		border:1px solid;
	}
</style>
</head>
<body>
	<table id="tab">
		<tr>
			<td th:text="#{header.id}"></td>
			<td th:text="#{header.sname}"></td>
			<td th:text="#{header.sage}"></td>
			<td th:text="#{header.ssex}"></td>
		</tr>
		<tr th:each="stu :${students}">
			<td th:text="${stu.id}"></td>
			<td th:text="${stu.sname}"></td>
			<td th:text="${stu.sage}"></td>
			<td th:text="${stu.ssex}"></td>
		</tr>
	</table>
</body>
</html>
